<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
        <h1 class="timer"></h1>
        <h2>View highscores</h2>
    <div id="Start_Page">
        <h3><strong>Coding Quiz Challenge</strong></p>
            <p id="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by ten seconds.</p>
        <br>
        <button class="startBtn">Start Quiz</button> 
    </div>
    <div id="question-container">
        <div id="questions">Question: </div>
    </div>
    <div id="choice-buttons" class="btn-grid">
        <button class="btn" id="Choice1">A. Choice 1</button>
        <button class="btn" id="Choice2">B. Choice 2</button>
        <button class="btn" id="Choice3">C. Choice 3</button>
        <button class="btn" id="Choice4">D. Choice 4</button>
    </div>
    <div id="displayWrong" class="hide">Try Again!</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
